<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <!-- Remixicon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Container Styling */
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Heading Styling */
        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .container {
            background-color: #34495e;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Dark Mode Button */
        .dark-mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px;
            font-size: 1.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .dark-mode-btn:hover {
            background-color: #2980b9;
        }

        /* Project List Styles */
        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        /* Project Item Styles */
        .project-list li {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dark-mode .project-list li {
            background-color: #34495e;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
        }

        .project-list li:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Project Link Styles */
        .project-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #34495e;
            font-weight: 600;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .dark-mode .project-link {
            color: #ecf0f1;
        }

        .project-link i {
            margin-right: 12px;
            font-size: 1.5rem;
            color: #3498db;
        }

        .project-link:hover {
            color: #2980b9;
        }

        /* Project Overview */
        .project-overview {
            display: none;
            padding: 15px;
            margin-top: 20px;
            font-size: 1rem;
            background-color: #ecf6fd;
            color: #555;
            border-radius: 8px;
            box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.05);
            opacity: 0;
            max-height: 0;
            transition: opacity 0.3s ease, max-height 0.3s ease;
        }

        .dark-mode .project-overview {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .project-list li:hover .project-overview {
            display: block;
            opacity: 1;
            max-height: 200px;
        }

        /* 'See More' Button */
        .see-more {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .see-more:hover {
            background-color: #2980b9;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .project-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .project-link {
                font-size: 1rem;
            }

            .see-more {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<!-- Dark Mode Toggle Button -->
<button class="dark-mode-btn" id="darkModeBtn">
    <i class="ri-moon-line"></i>
</button>

<!-- Main Content -->
<div class="container">
    <h1>My Projects</h1>
    <ul class="project-list">
        <li>
            <a href="#" class="project-link" target="_blank">
                <i class="ri-folder-line"></i> Project Name
            </a>
            <div class="project-overview">
                <p>Project description goes here.</p>
                <a href="#" class="see-more" target="_blank">See More</a>
            </div>
        </li>
        <!-- Add more projects as needed -->
    </ul>
</div>

<script>
    // Toggle Dark Mode
    const darkModeBtn = document.getElementById('darkModeBtn');
    darkModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = darkModeBtn.querySelector('i');
        icon.classList.toggle('ri-sun-line');
        icon.classList.toggle('ri-moon-line');
    });
</script>

</body>
</html>
