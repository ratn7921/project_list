
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <style>
        /* Basic reset and body styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Container for overall content */
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Page title styling */
        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* Dark mode styling */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .container {
            background-color: #34495e;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Dark mode button styling */
        .dark-mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .dark-mode-btn:hover {
            background-color: #2980b9;
        }

        /* Styling for the project list */
        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Styling for individual project items */
        .project-list li {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Dark mode styling for project items */
        .dark-mode .project-list li {
            background: #34495e;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
        }

        /* Hover effect for project items */
        .project-list li:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Styling for project links */
        .project-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #34495e;
            font-weight: 600;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        /* Dark mode styling for links */
        .dark-mode .project-link {
            color: #ecf0f1;
        }

        .project-link i {
            color: #3498db;
            font-size: 1.5rem;
            margin-right: 12px;
        }

        /* Hover effect for links */
        .project-link:hover {
            color: #2980b9;
        }

        /* Styling for the overview text */
        .project-overview {
            display: none;
            background: #ecf6fd;
            color: #555;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.6;
            box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.05);
            opacity: 0;
            max-height: 0;
            transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out;
        }

        /* Dark mode styling for the overview text */
        .dark-mode .project-overview {
            background: #34495e;
            color: #ecf0f1;
        }

        /* Show project overview on hover */
        .project-list li:hover .project-overview {
            display: block;
            opacity: 1;
            max-height: 200px;
        }
        
        /* Button to see more */
        .see-more {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for 'See More' button */
        .see-more:hover {
            background-color: #2980b9;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .project-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .project-link {
                font-size: 1rem;
            }

            .see-more {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<button class="dark-mode-btn" id="darkModeBtn">
    <i class="ri-moon-line"></i>
</button>

<div class="container">
    <h1>My Projects</h1>
    <ul class="project-list" id="projectList">
        <!-- Projects will be appended here dynamically -->
    </ul>
    <a href="#" class="see-more" id="seeMoreBtn">See More</a>
</div>

<script>
    // Dark Mode Toggle Functionality
    const darkModeBtn = document.getElementById('darkModeBtn');
    darkModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = darkModeBtn.querySelector('i');
        icon.classList.toggle('ri-sun-line');
        icon.classList.toggle('ri-moon-line');
    });

    // Projects data
    const projects = [
        { title: 'Project 1', link: 'https://project1.com', description: 'Description of Project 1.' },
        { title: 'Project 2', link: 'https://project2.com', description: 'Description of Project 2.' },
        { title: 'Project 3', link: 'https://project3.com', description: 'Description of Project 3.' },
        // Add more projects as needed
    ];

    // Load initial projects
    const loadProjects = (start = 0, count = 20) => {
        const projectList = document.getElementById('projectList');
        const end = start + count;
        const projectsToShow = projects.slice(start, end);

        projectsToShow.forEach(project => {
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="${project.link}" class="project-link" target="_blank">
                    <i class="ri-folder-line"></i> ${project.title}
                </a>
                <div class="project-overview">
                    <p>${project.description}</p>
                    <a href="${project.link}" class="see-more" target="_blank">See More</a>
                </div>
            `;
            projectList.appendChild(li);
        });

        // Hide "See More" button if no more projects to load
        const seeMoreBtn = document.getElementById('seeMoreBtn');
        if (end >= projects.length) {
            seeMoreBtn.style.display = 'none';
        }
    };

    // Initial load
    loadProjects();

    // Load more projects on "See More" button click
    const seeMoreBtn = document.getElementById('seeMoreBtn');
    let currentStart = 20;
    seeMoreBtn.addEventListener('click', (e) => {
        e.preventDefault();
        loadProjects(currentStart, 20);
        currentStart += 20;
    });
</script>

</body>
</html>
